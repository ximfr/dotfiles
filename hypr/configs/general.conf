env = HYPRCURSOR_SIZE,24

general {
  # apply_sens_to_raw=1
  layout = dwindle
  border_size = 0
  col.active_border = rgb(808080)
  col.inactive_border = rgb(000000)
  resize_on_border = true
  
  snap {
    enabled = true
  }
}

input {
  # resolve_binds_by_sym explanation: 0 = by keycode, 1 = by symbol (default) 
  resolve_binds_by_sym=1
  kb_options=grp:alt_shift_toggle
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=1
  left_handed=0
  follow_mouse=1
  float_switch_override_focus=0
  # force_no_accel=true
  touchpad {
    scroll_factor = 0.1
    disable_while_typing=0
    natural_scroll=1
    # middle_button_emulation=1
    tap-to-click=1
    }
}

device {
  name = elan-touchpad
  sensitivity = 0.1
}

cursor {
  enable_hyprcursor = true
  inactive_timeout = 3
}

# Gestures configuration for Hyprland 0.51.0
# Note: workspace_swipe options were removed in favor of configurable gesture binds
# See: https://github.com/hyprwm/Hyprland/pull/11490
# 
# For gesture functionality, use the new gesture binds in keybinds.conf:
# gesture = 3, horizontal, workspace
# gesture = 3, down, dispatcher, exec, kitty  
# gesture = 4, up, dispatcher, fullscreen
#
# Legacy gestures section (commented out for 0.51.0+ compatibility):
# gestures {
#   workspace_swipe_create_new=true
#   workspace_swipe=true
#   workspace_swipe_fingers=3
#   workspace_swipe_distance=400
#   workspace_swipe_invert=true
#   workspace_swipe_min_speed_to_force=30
#   workspace_swipe_cancel_ratio=0.5
#   workspace_swipe_forever=true
# }

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  rounding = 15

  dim_strength = 0.1
  dim_inactive = true

  active_opacity = 0.85
  inactive_opacity = 0.85
  fullscreen_opacity = 1

  blur {
    enabled = true
	  contrast = 1
    vibrancy = 1
    # vibrancy_darkness = 0
    new_optimizations = true
    ignore_opacity = true
    popups = true
    input_methods = true

    size=3
    passes=3
    # xray = true
  }

  shadow {
    enabled = true
    range = 15
    render_power = 3
  }
}


dwindle {
  # new_is_master = false
  pseudotile = true
  force_split = 2
  preserve_split = true
  special_scale_factor = 0.95
  # no_gaps_when_only = 1
}

master {
  # new_is_master=false
  new_on_top=0
  mfact = 0.5
  special_scale_factor = 0.5
  orientation = right
}

binds {
  workspace_back_and_forth=1
  allow_workspace_cycles=1
  pass_mouse_when_bound=0
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = false
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  # vrr = 2
  # vfr = true
  enable_swallow = true
  # no_direct_scanout = true #for fullscreen games
}



